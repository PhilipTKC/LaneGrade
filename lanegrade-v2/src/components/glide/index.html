<div class="relative flex items-center justify-center">
    <button
        class="focus:outline-none absolute left-0 z-50 bg-white bg-opacity-25 rounded"
        click.delegate="previous()"
    >
        <i class="fad fa-angle-left md:text-2xl"></i>
    </button>
    <div class="shadow-2xl">
        <img
            ref="fullImage"
            src.bind="imageUrl | imageUrlParser"
            class="object-center transition duration-500 w-full ease-in-out ${activeIndex === 0 ? 'opacity-100 translate-x-0 h-96' : 'opacity-0 -translate-x-full  h-0 w-0 absolute' }"
        />
        <img
            ref="defectImage"
            src.bind="imageUrl"
            class="object-center transition duration-500 w-full ease-in-out ${activeIndex === 1 ? 'opacity-100 translate-x-0 h-96' : 'opacity-0 -translate-x-full h-0 w-0 absolute' }"
        />
    </div>
    <button
        class="focus:outline-none absolute right-0 z-50 bg-white bg-opacity-25 rounded"
        click.delegate="next()"
    >
        <i class="fad fa-angle-right md:text-2xl"></i>
    </button>
</div>
