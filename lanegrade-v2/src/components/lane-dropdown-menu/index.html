<div
    if.bind="lanes.length > 0"
    class="md:max-w-60 w-full"
>
    <select
        class="focus:outline-none md:mb-0 md:w-60 w-full px-2 py-1 mx-auto mb-2 bg-white rounded shadow-md cursor-pointer"
        value.bind="selectedLaneId"
    >
        <option
            model.bind="null"
            class="w-60 hidden"
        >
            Select Lane
        </option>
        <option
            class="w-60 text-sm ${lane.reviewed.length === lane.quantity ? 'bg-green-200' : 'bg-white'} ${selectedLaneId === lane._id ? 'font-bold' : ''}"
            repeat.for="lane of lanes"
            model.bind="lane._id"
            selected="selectedLaneId === lane._id"
        >
            ${lane.name}
        </option>
    </select>
</div>
<div
    else
    class="md:w-60 w-full py-1 text-center"
>
    <i class="fad fa-circle-notch fa-spin"></i>
</div>
