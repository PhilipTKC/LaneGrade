<div
    class="flex flex-col items-center justify-center min-h-screen p-6"
    if.bind="!isLoginSuccessful"
>
    <div class="md:p-8 w-full max-w-md p-6 bg-white shadow-lg">
        <div class="my-8">
            <h2 class="md:text-4xl mt-6 text-2xl font-extrabold text-center text-gray-600">
                Sign into your account
            </h2>
        </div>

        <div class="my-2">
            <div class="text-center">
                <p class="font-bold">Temporary Logins</p>
                <p>demo@lanegrade.com</p>
                <p>user@lanegrade.com</p>
                <p class="mt-2">_W+MH]hbT;5>(vJ~)</p>
            </div>
        </div>

        <div
            class="p-4 my-4 bg-red-400 rounded"
            if.bind="loginErrors"
        >
            <p
                repeat.for="error of loginErrors"
                class="text-white"
            >
                ${error}
            </p>
        </div>

        <label class="my-1 select-none">Email</label>
        <input
            name="email"
            type="email"
            autocomplete="false"
            spellcheck="false"
            required
            class="outline w-full px-5 py-3 mb-4 bg-white border border-gray-100 rounded"
            value.bind="userCredentials.email & validate"
        >

        <div class="flex items-center justify-between">
            <label class="my-1 select-none">Password</label>
            <div class="text-sm">
                <a class="hover:text-indigo-500 font-medium text-indigo-600">
                    Forgot your password?
                </a>
            </div>
        </div>
        <input
            name="password"
            type="password"
            required
            class="outline w-full px-5 py-3 mb-4 bg-white border border-gray-100 rounded"
            value.bind="userCredentials.password & validate"
        >
        <div class="my-4">
            <button
                click.delegate="login()"
                class="group hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-300 relative flex justify-center w-full px-6 py-4 text-sm font-medium text-white bg-indigo-400 border border-transparent rounded-md"
            >
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <span if.bind="!isLoggingIn">
                        <i class="fad fa-sign-in-alt"></i>
                    </span>
                    <span if.bind="isLoggingIn">
                        <i class="fad fa-circle-notch fa-spin"></i>
                    </span>
                </span>
                ${!isLoggingIn ? 'Login' : 'Logging In'}
            </button>
        </div>
    </div>


    <div class="mt-4">
        <div class="text-sm">
            <a
                load="/register"
                class="hover:text-indigo-500 font-medium text-indigo-600"
            >
                Don't have an account? Sign up.
            </a>
        </div>
    </div>
</div>

<div
    class="flex flex-col items-center justify-center min-h-screen p-6"
    if.bind="isLoginSuccessful"
>
    <div class="md:p-8 w-full max-w-md p-6">
        <div class="my-8 text-center">
            <i class="fad fa-circle-notch fa-spin"></i>
        </div>
    </div>
</div>
