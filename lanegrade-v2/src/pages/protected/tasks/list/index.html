<create-task-drawer></create-task-drawer>

<div class="flex justify-end w-full h-20 p-6 mx-auto shadow-lg">
    <button
        class="hover:bg-opacity-75 transition-all duration-300 ease-in-out bg-indigo-500 rounded"
        click.delegate="createTask()"
        if.bind="!state.showLaneSelector && !state.activeTaskId && !state.viewingTaskDashboard"
    >
        <div class="w-full px-2 py-1 text-center text-gray-100">
            Create Task
        </div>
    </button>
</div>

<div class="container p-8 mx-auto">
    <div class="flex items-center justify-center w-full">
        <task-search-bar
            class="w-full"
            organization-id.bind="atlasUser.activeOrganizationId._id"
            tasks.two-way="tasks"
        >
        </task-search-bar>
    </div>

    <div class="my-4">
        <task-card tasks.bind="tasks"></task-card>
    </div>
</div>
